## MSSQL Connection String 
## Server=localhost,1433;Initial Catalog=MyDb;Integrated Security=True;User Id=sa;Password=ChangeMe!123;

version: '3.1'

services:

  mssql:
    image: mcr.microsoft.com/mssql/server:latest
    container_name: mssql02
    restart: always
    ports:
      - 1433:1433
    environment:
      ACCEPT_EULA: Yes
      SA_PASSWORD: $SA_PASSWORD
      MSSQL_PID: Express
      TZ: $TIME_ZONE
    volumes:
      - ./data/mssql:/var/opt/mssql:rw
      - ./data/backups:/var/opt/backups:rw
      - ./data/samples:/var/opt/samples:rw